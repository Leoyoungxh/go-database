name: Kafka Pull Request Check
on:
  pull_request:
    paths:
      - 'kafka/**'
  push:
    paths:
      - 'kafka/**'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: 1.19
    - name: Build
      run: cd kafka && go build -v ./...
    - name: Test
      run: cd kafka && go test -v ./...
   